    Itemcases-Created: ItemCases importiert und erstellt.
    Itemcases-Destroyed: ItemCases exportiert und entfernt.
    Incorrect-Craftbukkit-Version: Falsche Version von CraftBukkit wird verwendet.
    Errors:
        Itemcase-Loader:
            Load-Error: Fehler beim Laden der gespeicherten ItemCases.
