        Successful: Vault geladen.
        Unsuccessful: Vault nicht geladen. (Du benötigst die Installation von Vault und einen Economy Plugin.)
    WorldGuard:
        Successful: WorldGuard geladen.
    Metrics:
        Successful: Metrics gestartet.
        Unsuccessful: Fehler beim Starten von Metrics.
        Disabled: Plugin Metrics deaktiviert!
